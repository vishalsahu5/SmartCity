{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="form_container container">
    <h1>Update Profile Details</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form profile_form %}
        <input type="submit" value="Update" class="btn btn-default">
    </form>
</div>
{% endblock %}
